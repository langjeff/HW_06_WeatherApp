<!DOCTYPE html>
<html lang="en">
<!-- html head metadata and css links -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
<link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<!-- end of head element     -->
</head>
<!-- page body begins -->
<body>
<!-- page header -->
<header>
<!-- Nav bar -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 mx-auto h1 text-center">Weather App</span>
</nav>

</header>
<!-- page main -->
<main>
    <!-- setup container for main elements -->
    <div class="container-fluid">
    <!-- set up row for elements        -->
        <div class="d-md-inline-flex flex-row"> 
            <!-- column div -->
            <div class="flex-md-column col">
                <!-- form for city search -->
                <form class="form align-items-center p-2" id="searchForm">
                    <input class="form-control-md" type="search" placeholder="Enter a city" aria-label="Search" id="searchCity">
                    <button class="btn btn-outline-success mx-auto my-2" type="submit" id="searchButton">Get weather</button>
                </form>
                <div class="dropdown p-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Recent Searches
                    </button>
                <!-- dropdown for recent searches     -->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            <!-- end of column div -->
            </div>
            <div class="flex-sm-column col-lg-10">
                <div class="flex-row w-100 align-content-center">
                    <!-- jumbotron for displaying current weathers -->
                    <div class="jumbotron invisible" id="currentWeather">
                        <div class="row">
                        <div class="col-sm-2 mx-auto">
                            <h1 class="display-4" id="city"></h1>
                            <img id="currentIcon" src="" alt="weather image">
                            <p class="lead" id="wDescription"></p>
                            <p class="lead" id="wDate"></p>
                            <p class="lead" id="wDay"></p>
                        </div>
                        <div class="col-sm-8 mx-auto">
                            <p id ="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind"></p>
                            <p id="uv"></p>
                            <p id="min"></p>
                            <p id="max"></p>
                        </div>
                        <!-- end of jumbotron rows -->
                        </div>
                    <!-- end of jumbotron -->
                    </div>
                    <!-- end of row -->
                </div>
            <!-- row for 5 day weather forecast w/ cards -->
            <div class="flex-sm-row w-100" id="fiveDay">          
           <!-- end of row      -->
            </div>
        </div>    
    <!-- end of row div -->
        </div>
<!-- end of container div     -->
    </div>
<!-- end of main -->
</main>
<!-- page footer -->

<!-- links for js scripts     -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
<script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
<script src="./script.js"></script>
<!-- page body div end -->
</body>
</html>
